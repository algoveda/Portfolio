<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raghuvir Anturkar | Home</title>
    <link rel="icon" type="image/gif" href="favicon.gif" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3a0ca3;
        --accent-color: #f72585;
        --accent-green: #4cc9f0;
        --accent-yellow: #ffbe0b;
        --accent-purple: #7209b7;
        --text-color: #222;
        --light-color: #f8f8f8;
        --dark-color: #1a1a2e;
        --nav-height: 70px;
        --footer-circle-size: 60px;
        --background-color: linear-gradient(
          135deg,
          #0a0a2a 0%,
          #1a1a40 50%,
          #16213e 100%
        );
        --nav-hover-1: #ef476f;
        --nav-hover-2: #06d6a0;
        --nav-hover-3: #ffd166;
        --nav-hover-4: #118ab2;
        --nav-hover-5: #8738e3;
        --vibrant-color-1: #ff00ff;
        --vibrant-color-2: #00ffff;
        --vibrant-color-3: #ffff00;
        --vibrant-color-4: #ff00ff;
        --vibrant-color-5: #ff6b00;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        max-width: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: "Poppins", sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        overflow-x: hidden;
        background: var(--background-color);
        position: relative;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      body.light-theme {
        --bubble-color-1: rgba(239, 71, 111, 0.8);
        --bubble-color-2: rgba(6, 214, 160, 0.8);
        --bubble-color-3: rgba(255, 209, 102, 0.8);
        --bubble-color-4: rgba(17, 138, 178, 0.8);
        --bubble-color-5: rgba(135, 56, 227, 0.8);
        background: linear-gradient(
          135deg,
          #f0f4ff 0%,
          #d9e4ff 50%,
          #c8d8ff 100%
        );
        color: #2d3748;
      }

      body.light-theme .navbar {
        background: rgba(240, 244, 255, 0.98);
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      }

      body.light-theme .navbar .logo,
      body.light-theme .nav-links li a {
        color: #2d3748;
      }

      body.light-theme .hamburger .bar {
        background-color: #2d3748;
      }

      body.light-theme .nav-links {
        background: rgba(240, 244, 255, 0.98);
      }

      body.light-theme .nav-links li:nth-child(1) a:hover {
        color: #ef476f;
      }
      body.light-theme .nav-links li:nth-child(2) a:hover {
        color: #06d6a0;
      }
      body.light-theme .nav-links li:nth-child(3) a:hover {
        color: #fdc84e;
      }
      body.light-theme .nav-links li:nth-child(4) a:hover {
        color: #118ab2;
      }
      body.light-theme .nav-links li:nth-child(5) a:hover {
        color: #8738e3;
      }

      body.light-theme .animated-name,
      body.light-theme .letter {
        color: #2d3748;
      }

      body.light-theme .intro-text {
        color: #966df5;
      }

      body.light-theme .footer-container {
        background: rgba(240, 244, 255, 0.95);
      }

      body.light-theme .footer-container .social-links a {
        background: #7addfb;
        color: white !important;
      }

      body.light-theme .footer-container .social-links a:hover {
        color: var(--accent-yellow) !important;
      }

      body.light-theme canvas {
        opacity: 0.9;
      }

      ::-webkit-scrollbar {
        display: none;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        flex: 1;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--nav-height);
        background: rgba(10, 10, 42, 0.95);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 5%;
        box-shadow: 0 2px 20px rgba(0, 176, 255, 0.3);
        z-index: 1000;
        transition: all 0.3s ease-in-out;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .navbar .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--light-color);
        letter-spacing: 1px;
        transition: all 0.3s ease;
        font-family: "Montserrat", sans-serif;
      }

      .navbar .logo .logo-letter {
        display: inline-block;
        transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275),
          color 0.6s ease;
        margin: 0 1px;
        color: var(--light-color);
        animation: letterBounce 4s infinite, glowPulse 4s infinite alternate;
        text-shadow: 0 0 5px currentColor;
      }

      @keyframes letterBounce {
        0% {
          transform: scale(1);
        }
        40% {
          transform: scale(1.4);
        }
        60% {
          transform: scale(0.8);
        }
        80% {
          transform: scale(1.15);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes glowPulse {
        0% {
          text-shadow: 0 0 5px currentColor;
        }
        100% {
          text-shadow: 0 0 20px currentColor;
        }
      }

      .navbar .logo-letter:nth-child(1) {
        color: var(--primary-color);
        animation-delay: 0.1s;
      }
      .navbar .logo-letter:nth-child(2) {
        color: var(--accent-green);
        animation-delay: 0.2s;
      }
      .navbar .logo-letter:nth-child(3) {
        color: var(--accent-yellow);
        animation-delay: 0.3s;
      }
      .navbar .logo-letter:nth-child(4) {
        color: var(--secondary-color);
        animation-delay: 0.4s;
      }
      .navbar .logo-letter:nth-child(5) {
        color: var(--accent-purple);
        animation-delay: 0.5s;
      }
      .navbar .logo-letter:nth-child(6) {
        color: var(--primary-color);
        animation-delay: 0.6s;
      }
      .navbar .logo-letter:nth-child(7) {
        color: var(--accent-green);
        animation-delay: 0.7s;
      }
      .navbar .logo-letter:nth-child(8) {
        color: var(--accent-yellow);
        animation-delay: 0.8s;
      }
      .navbar .logo-letter:nth-child(9) {
        color: var(--secondary-color);
        animation-delay: 0.9s;
      }

      .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        margin-left: 30px;
      }

      .nav-links li a {
        text-decoration: none;
        color: var(--light-color);
        font-weight: 700;
        font-size: 1rem;
        transition: all 0.5s ease-in-out;
        position: relative;
        padding: 10px 0;
        font-family: "Montserrat", sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .nav-links li a::before {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: currentColor;
        transition: width 0.3s ease;
      }

      .nav-links li a:hover::before {
        width: 100%;
      }

      .nav-links li:nth-child(1) a:hover {
        color: var(--nav-hover-1);
      }
      .nav-links li:nth-child(2) a:hover {
        color: var(--nav-hover-2);
      }
      .nav-links li:nth-child(3) a:hover {
        color: var(--nav-hover-3);
      }
      .nav-links li:nth-child(4) a:hover {
        color: var(--nav-hover-4);
      }
      .nav-links li:nth-child(5) a:hover {
        color: var(--nav-hover-5);
      }

      .nav-links li a.active {
        color: var(--accent-color);
        text-shadow: 0 0 10px rgba(255, 145, 0, 0.5);
      }

      .hamburger {
        display: none;
        cursor: pointer;
        flex-direction: column;
        justify-content: space-between;
        height: 21px;
        width: 30px;
        z-index: 1001;
      }

      .hamburger .bar {
        display: block;
        width: 100%;
        height: 3px;
        background-color: var(--light-color);
        transition: all 0.3s ease;
      }

      .hamburger.active .bar:nth-child(1) {
        transform: translateY(9px) rotate(45deg);
      }

      .hamburger.active .bar:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active .bar:nth-child(3) {
        transform: translateY(-9px) rotate(-45deg);
      }

      .hero-section {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        padding: 0 20px;
        box-sizing: border-box;
      }

      .name-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .animated-name {
        font-size: clamp(2rem, 8vw, 4.5rem);
        font-weight: 900;
        margin: 0;
        color: var(--light-color);
        text-transform: uppercase;
        letter-spacing: 4px;
        display: inline-block;
        line-height: 1.1;
        font-family: "Montserrat Alternates", sans-serif;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        white-space: nowrap;
      }

      body.light-theme .animated-name {
        color: #2d3748;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .letter {
        display: inline-block;
        opacity: 0;
        transform: translateY(30px);
        transition: transform 0.1s ease, color 0.1s ease, text-shadow 0.1s ease;
        cursor: default;
        will-change: color, text-shadow;
        position: relative;
        z-index: 10;
        gap: 10px;
      }

      .letter:hover {
        transform: translateY(-5px);
        color: var(--vibrant-color-1);
        text-shadow: 0 0 15px var(--vibrant-color-1);
      }

      .animated-name.loaded .letter {
        opacity: 1;
        transform: translateY(0);
        color: var(--light-color);
        transition: transform 0.1s ease, color 3s ease, text-shadow 3s ease;
      }

      body.light-theme .animated-name.loaded .letter {
        color: #2d3748;
      }

      .intro-text {
        font-size: clamp(1rem, 4vw, 1.5rem);
        font-weight: 600;
        margin: 2rem 0;
        color: var(--accent-color);
        opacity: 0.9;
        font-family: "Courier New", monospace;
        letter-spacing: 3px;
        text-shadow: 0 0 10px rgba(255, 145, 0, 0.5);
        max-width: 600px;
        margin: 2rem auto;
        min-height: 40px;
        animation: typing 4s steps(40) infinite;
        white-space: nowrap; /* Prevent text from wrapping */
        overflow: hidden; /* Hide any overflow */
        display: inline-block; /* Ensure it respects white-space */
      }

      @keyframes typing {
        0% {
          width: 0;
        }
        50% {
          width: 100%;
        }
        100% {
          width: 100%;
        }
      }

      section {
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }

      section.active-section {
        opacity: 1;
        transform: translateY(0);
      }

      .footer-circle-container {
        position: fixed;
        bottom: calc(30px + 20px);
        right: calc(30px + 20px);
        width: var(--footer-circle-size);
        height: var(--footer-circle-size);
        z-index: 100;
      }

      .footer-circle {
        width: 100%;
        height: 100%;
        background-color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
      }

      .footer-circle:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
      }

      .footer-circle .logo {
        width: 70%;
        height: 70%;
        background-color: rgba(10, 10, 42, 0.95);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        font-family: "Montserrat", sans-serif;
        transition: all 0.3s ease;
        z-index: 2;
      }

      body.light-theme .footer-circle .logo {
        background-color: #7addfb;
        color: #fcfcfc;
      }

      .footer-circle:hover .logo {
        transform: scale(0.9);
      }

      .social-links {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200%;
        height: 200%;
        border-radius: 50%;
      }

      .social-links a {
        position: absolute;
        color: rgba(10, 10, 42, 0.95);
        transition: all 0.4s ease;
        font-size: 1.2rem;
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
        background: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .footer-circle:hover .social-links a {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      .social-links a:hover {
        background: white;
        color: #ffbe0b !important;
        transform: translate(-50%, -50%) scale(1.1);
      }
      .footer-circle:hover .social-links a:nth-child(1) {
        top: 10%;
        left: 50%;
      }
      .footer-circle:hover .social-links a:nth-child(2) {
        top: 50%;
        left: 90%;
      }
      .footer-circle:hover .social-links a:nth-child(3) {
        top: 90%;
        left: 50%;
      }
      .footer-circle:hover .social-links a:nth-child(4) {
        top: 50%;
        left: 10%;
      }

      @media screen and (max-width: 768px) {
        .footer-circle-container {
          bottom: calc(30px + 5px) !important;
          right: calc(30px + 5px) !important;
          width: 50px;
          height: 50px;
        }

        .footer-circle .logo {
          font-size: 1rem;
        }

        .social-links a {
          width: 35px;
          height: 35px;
          font-size: 1rem;
        }
        .footer-circle:hover .social-links a:nth-child(1) {
          top: 10%;
          left: 50%;
        }
        .footer-circle:hover .social-links a:nth-child(2) {
          top: 50%;
          left: 90%;
        }
        .footer-circle:hover .social-links a:nth-child(3) {
          top: 90%;
          left: 50%;
        }
        .footer-circle:hover .social-links a:nth-child(4) {
          top: 50%;
          left: 15%;
        }
      }

      @media screen and (max-width: 480px) {
        .footer-circle-container {
          width: 45px;
          height: 45px;
          bottom: 15px;
          right: 15px;
        }

        .social-links a {
          width: 30px;
          height: 30px;
          font-size: 0.9rem;
        }

        .footer-circle:hover .social-links a:nth-child(2) {
          left: 89%;
        }
        .footer-circle:hover .social-links a:nth-child(4) {
          left: 11%;
        }
      }

      .mobile-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }

      .mobile-popup::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 10, 42, 0.7);
        backdrop-filter: blur(10px);
      }

      .popup-content {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 20px;
        max-width: 85%;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .popup-content p {
        color: var(--light-color);
        font-size: 1.1rem;
        margin-bottom: 25px;
        line-height: 1.6;
      }

      #continue-btn {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Poppins", sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(247, 37, 133, 0.4);
        position: relative;
        overflow: hidden;
      }

      #continue-btn::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%, -50%);
        transform-origin: 50% 50%;
      }

      #continue-btn:focus:not(:active)::after {
        animation: ripple 0.6s ease-out;
      }

      @keyframes ripple {
        0% {
          transform: scale(0, 0);
          opacity: 0.5;
        }
        100% {
          transform: scale(20, 20);
          opacity: 0;
        }
      }

      #continue-btn:hover {
        background-color: #ff3d8f;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(247, 37, 133, 0.6);
      }

      @keyframes popIn {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      body.light-theme .popup-content {
        background: rgba(255, 255, 255, 0.8);
      }

      body.light-theme .popup-content p {
        color: #2d3748;
      }

      body.light-theme #continue-btn {
        background-color: #7addfb;
        box-shadow: 0 4px 15px rgba(122, 221, 251, 0.4);
      }

      body.light-theme #continue-btn:hover {
        background-color: #8ae4ff;
        box-shadow: 0 6px 20px rgba(122, 221, 251, 0.6);
      }

      @media screen and (max-width: 768px) {
        .container {
          padding-bottom: 20px;
        }

        .navbar {
          padding: 0 20px;
        }

        .nav-links {
          position: fixed;
          left: -100%;
          top: var(--nav-height);
          flex-direction: column;
          width: 100%;
          text-align: center;
          transition: 0.3s;
          background: rgba(10, 10, 42, 0.95);
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        body.light-theme .nav-links {
          background: rgba(240, 244, 255, 0.98);
        }

        .nav-links.active {
          left: 0;
        }

        .nav-links li {
          margin: 0;
          padding: 15px 0;
          width: 100%;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-theme .nav-links li {
          border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-links li a {
          display: inline-block;
          padding: 10px 20px;
        }

        .hamburger {
          display: flex;
        }

        .hero-section {
          min-height: calc(100vh - var(--nav-height));
          height: auto;
          padding-bottom: 40px;
        }

        .animated-name {
          font-size: clamp(2rem, 8vw, 3.5rem);
          letter-spacing: 2px;
        }

        .letter {
          margin: 0 1px;
        }

        .intro-text {
          font-size: clamp(1rem, 4vw, 1.5rem);
          font-weight: 600;
          margin: 2rem 0;
          color: var(--accent-color);
          opacity: 0.9;
          font-family: "Courier New", monospace;
          letter-spacing: 3px;
          text-shadow: 0 0 10px rgba(255, 145, 0, 0.5);
          white-space: nowrap;
          overflow: hidden;
          display: inline-block;
        }

        @keyframes mobileTyping {
          0% {
            width: 0;
          }
          50% {
            width: 100%;
          }
          100% {
            width: 100%;
          }
        }

        .footer-container {
          padding: 15px 0;
        }

        .social-links {
          gap: 15px;
        }

        .social-links a {
          width: 35px;
          height: 35px;
        }

        .cursor-hint {
          bottom: 80px;
        }
      }

      @media screen and (max-width: 480px) {
        .animated-name {
          font-size: clamp(1.8rem, 7vw, 2.5rem);
          line-height: 1.3;
          letter-spacing: 1px;
        }

        .letter {
          margin: 0 1px;
        }

        .intro-text {
          font-size: 1rem;
          font-weight: 700;
          padding: 0 10px;
        }

        .popup-content {
          padding: 20px;
          max-width: 90%;
        }

        .popup-content p {
          font-size: 1rem;
        }

        #continue-btn {
          padding: 10px 20px;
          font-size: 0.9rem;
        }

        .social-links a {
          width: 30px;
          height: 30px;
        }

        .social-links a svg {
          width: 18px;
          height: 18px;
        }
      }

      @media (hover: hover) and (pointer: fine) {
        .nav-links li a:hover::before {
          width: 100%;
        }
      }

      @media (hover: none) {
        .nav-links li a:active {
          color: var(--accent-color);
        }
        .nav-links li a:active::before {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="loader-spinner"></div>
    </div>
    <header>
      <nav class="navbar">
        <div class="logo">
          <span class="logo-letter" style="--color: var(--primary-color)"
            >P</span
          >
          <span class="logo-letter" style="--color: var(--accent-green)"

      function initMobilePopup() {

      function initLetterAnimations() {
        const animatedNames = document.querySelectorAll(".animated-name");

        animatedNames.forEach((name) => {
          setTimeout(() => {
            name.classList.add("loaded");

      function initReliableHoverEffects() {
        const letters = document.querySelectorAll(".letter");
        const vibrantColors = [
          "#ff00ff",
          "#00ffff",
          "#ffff00",
          "#ff00ff",
          "#ff6b00",
        ];

        letters.forEach((letter) => {
          letter.addEventListener("mouseenter", () => {
            const color =
              vibrantColors[Math.floor(Math.random() * vibrantColors.length)];
            letter.style.transition =
              "transform 0.1s ease, color 0.1s ease, text-shadow 0.1s ease";
            letter.style.color = color;
            letter.style.textShadow = `0 0 15px ${color}`;
          });

          letter.addEventListener("mouseleave", () => {
            letter.style.transition = "color 3s ease, text-shadow 3s ease";
            resetLetterColor(letter);
          });

          letter.addEventListener(
            "touchstart",
            (e) => {
              e.preventDefault();
              const color =
                vibrantColors[Math.floor(Math.random() * vibrantColors.length)];
              letter.classList.add("touched");
              letter.style.color = color;
              letter.style.textShadow = `0 0 15px ${color}`;

              setTimeout(() => {
                letter.classList.remove("touched");
                resetLetterColor(letter);
              }, 1000);
            },
            { passive: false }
          );
        });
      }

      function resetLetterColor(letter) {
        const defaultColor = document.body.classList.contains("light-theme")
          ? "#2d3748"
          : "var(--light-color)";
        letter.style.color = defaultColor;
        letter.style.textShadow = "none";

      function initThemeCycle() {
        document.body.classList.add("theme-transition");

        const themes = {
          light: {
            name: "light",
            logoColors: [
              "#4361ee",
              "#3a0ca3",
              "#f72585",
              "#4cc9f0",
              "#7209b7",
              "#4361ee",
              "#3a0ca3",
              "#f72585",
              "#4cc9f0",
            ],
            bodyClass: "light-theme",
          },
          dark: {
            name: "dark",
            logoColors: [
              "var(--primary-color)",
              "var(--accent-green)",
              "var(--accent-yellow)",
              "var(--secondary-color)",
              "var(--accent-purple)",
              "var(--primary-color)",
              "var(--accent-green)",
              "var(--accent-yellow)",
              "var(--secondary-color)",
            ],
            bodyClass: "",
          },
        };

        let currentTheme = "dark";
        const logoLetters = document.querySelectorAll(".logo-letter");

        function applyTheme(theme) {
          document.body.classList.remove("light-theme");
          if (theme.bodyClass) {
            document.body.classList.add(theme.bodyClass);
          }

          logoLetters.forEach((letter, index) => {
            letter.style.color = theme.logoColors[index];
          });

          currentTheme = theme.name;
        }

        function toggleTheme() {
          const newTheme = currentTheme === "dark" ? themes.light : themes.dark;
          applyTheme(newTheme);

          const letters = document.querySelectorAll(".letter");
          letters.forEach((letter) => {
            letter.style.transition = "color 0.5s ease, text-shadow 0.5s ease";
            letter.style.color = newTheme.bodyClass
              ? "#2d3748"
              : "var(--light-color)";
            letter.style.textShadow = "none";
          });
        }

        setTimeout(() => {
          toggleTheme();
          setInterval(toggleTheme, 5000);
        }, 5000);
      }

      function initCursorBubbles() {
        const colors = [
          "rgba(255, 82, 82, 0.6)",
          "rgba(76, 175, 80, 0.6)",
          "rgba(255, 235, 59, 0.6)",
          "rgba(33, 150, 243, 0.6)",
          "rgba(156, 39, 176, 0.6)",
        ];
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        let bubbles = [];

        canvas.style.position = "fixed";
        canvas.style.top = "0";
        canvas.style.left = "0";
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
        canvas.style.pointerEvents = "none";
        canvas.style.zIndex = "-1";
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.body.appendChild(canvas);

        function createBackgroundBubbles() {
          bubbles = [];
          const bubbleDensity = 0.0004;
          const area = canvas.width * canvas.height;
          const bubbleCount = Math.floor(area * bubbleDensity);

          for (let i = 0; i < bubbleCount; i++) {
            createBubble(
              Math.random() * canvas.width,
              Math.random() * canvas.height,
              true
            );
          }
        }

        function createBubble(x, y, isBackgroundBubble) {
          const size = isBackgroundBubble
            ? Math.random() * 30 + 15
            : Math.random() * 15 + 8;
          const speedX = (Math.random() - 0.5) * (isBackgroundBubble ? 0.2 : 2);
          const speedY = (Math.random() - 0.5) * (isBackgroundBubble ? 0.2 : 2);
          const opacity = isBackgroundBubble
            ? Math.random() * 0.3 + 0.2
            : Math.random() * 0.5 + 0.3;
          const color = colors[Math.floor(Math.random() * colors.length)];

          bubbles.push({
            x: x,
            y: y,
            size: size,
            speedX: speedX,
            speedY: speedY,
            opacity: opacity,
            color: color,
            life: isBackgroundBubble ? Infinity : 100,
            isBackground: isBackgroundBubble,
          });
        }

        function animateBubbles() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          for (let i = 0; i < bubbles.length; i++) {
            const bubble = bubbles[i];
            bubble.x += bubble.speedX;
            bubble.y += bubble.speedY;

            if (bubble.isBackground) {
              bubble.speedY = -0.05;
              if (bubble.x < -bubble.size * 2)
                bubble.x = canvas.width + bubble.size;
              if (bubble.x > canvas.width + bubble.size)
                bubble.x = -bubble.size * 2;
              if (bubble.y < -bubble.size * 2)
                bubble.y = canvas.height + bubble.size;
            } else {
              bubble.life--;
            }

            ctx.globalAlpha = bubble.opacity;
            ctx.fillStyle = bubble.color;
            ctx.beginPath();
            ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
            ctx.fill();

            if (
              !bubble.isBackground &&
              (bubble.life <= 0 || bubble.opacity <= 0)
            ) {
              bubbles.splice(i, 1);
              i--;
            }
          }

          requestAnimationFrame(animateBubbles);
        }

        createBackgroundBubbles();
        animateBubbles();

        window.addEventListener("resize", () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          createBackgroundBubbles();
        });

        document.addEventListener("mousemove", (e) => {
          if (Math.random() > 0.7) {
            createBubble(e.clientX, e.clientY, false);
          }
        });

        document.addEventListener(
          "touchmove",
          (e) => {
            const touch = e.touches[0];
            if (Math.random() > 0.6) {
              createBubble(touch.clientX, touch.clientY, false);
            }
          },
          { passive: true }
        );
      }

      function initTypewriter() {
        const introText = document.querySelector(".intro-text");
        if (!introText) return;

        const phrases = [
          "fun developer",
          "problem solver",
          "creative thinker",
          "tech enthusiast",
          "automation fan",
          "lifelong learner",
          "curious mind",
          "quick adapter",
          "growth mindset",
        ];

        let phraseIndex = 0;
        let currentPhrase = "";
        let isDeleting = false;
        let typingSpeed = 150;
        let isPaused = false;
        let pauseDuration = 2000; // Time to pause at full phrase
        let startDelay = 1000; // Initial delay before typing starts

        // Easing function for smoother speed transitions
        const easeOutQuad = (t) => t * (2 - t);

        function getTypingSpeed() {
          if (isPaused) return pauseDuration;

          const progress = currentPhrase.length / phrases[phraseIndex].length;
          // Speed up as we type more characters (easing effect)
          return isDeleting
            ? 50 + 100 * easeOutQuad(progress) // Faster when deleting, with easing
            : 50 + 200 * (1 - easeOutQuad(progress)); // Slower at start, faster at end
        }

        function type() {
          const fullPhrase = phrases[phraseIndex];

          if (isDeleting) {
            currentPhrase = fullPhrase.substring(0, currentPhrase.length - 1);
          } else {
            currentPhrase = fullPhrase.substring(0, currentPhrase.length + 1);
          }

          introText.textContent = currentPhrase;

          // Check if we've completed typing the full phrase
          if (!isDeleting && currentPhrase === fullPhrase) {
            isPaused = true;
            setTimeout(() => {
              isPaused = false;
              isDeleting = true;
              type();
            }, pauseDuration);
            return;
          }

          // Check if we've finished deleting
          if (isDeleting && currentPhrase === "") {
            isDeleting = false;
            phraseIndex = (phraseIndex + 1) % phrases.length;
            setTimeout(type, 500); // Brief pause before next phrase
            return;
          }

          typingSpeed = getTypingSpeed();
          setTimeout(type, typingSpeed);
        }

        // Start the typewriter effect
        setTimeout(type, startDelay);
      }
      function initSmoothScrolling() {
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();

            const targetId = this.getAttribute("href");
            const targetElement = document.querySelector(targetId);

            if (targetElement) {
              window.scrollTo({
                top: targetElement.offsetTop - 80,
                behavior: "smooth",
              });

              document.querySelectorAll(".nav-links a").forEach((link) => {
                link.classList.remove("active");
              });
              this.classList.add("active");
            }
          });
        });
      }

      function initSectionTransitions() {
        const sections = document.querySelectorAll("section");
        const observerOptions = { threshold: 0.1 };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("active-section");

              const id = entry.target.getAttribute("id");
              document.querySelectorAll(".nav-links a").forEach((link) => {
                link.classList.toggle(
                  "active",
                  link.getAttribute("href") === `#${id}`
                );
              });
            }
          });
        }, observerOptions);

        sections.forEach((section) => {
          observer.observe(section);
        });
      }

      function initEasterEggs() {
        const konamiCode = [
          "ArrowUp",
          "ArrowUp",
          "ArrowDown",
          "ArrowDown",
          "ArrowLeft",
          "ArrowRight",
          "ArrowLeft",
          "ArrowRight",
          "b",
          "a",
        ];
        let konamiIndex = 0;

        document.addEventListener("keydown", (e) => {
          if (e.key === konamiCode[konamiIndex]) {
            konamiIndex++;

            if (konamiIndex === konamiCode.length) {
              activateEasterEgg();
              konamiIndex = 0;
            }
          } else {
            konamiIndex = 0;
          }
        });

        function activateEasterEgg() {
          const container = document.createElement("div");
          container.style.position = "fixed";
          container.style.top = "0";
          container.style.left = "0";
          container.style.width = "100vw";

          for (let i = 0; i < 50; i++) {
            createSakuraPetal(container);
          }

          setTimeout(() => {
            container.remove();
          }, 5000);

        function createSakuraPetal(container) {
          const petal = document.createElement("div");
          petal.innerHTML = "ðŸŒº";
          petal.style.position = "absolute";
          petal.style.fontSize = `${Math.random() * 20 + 10}px`;
          petal.style.left = `${Math.random() * 100}vw`;
          petal.style.top = "-50px";
          petal.style.opacity = Math.random() * 0.5 + 0.5;
          petal.style.animation = `fall ${
            Math.random() * 5 + 5
          }s linear forwards`;
          container.appendChild(petal);

          petal.style.transform = `rotate(${Math.random() * 360}deg)`;
          petal.style.animation += `, rotate ${
            Math.random() * 10 + 5
          }s linear infinite`;
        }

        const style = document.createElement("style");
        style.textContent = `
          @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
          }
          @keyframes rotate {
            to { transform: rotate(360deg); }
          }
        `;
        document.head.appendChild(style);
      }

      function initPageLoadAnimation() {
        const letters = document.querySelectorAll(".letter");
        const introText = document.querySelector(".intro-text");

        [...letters, introText].filter(Boolean).forEach((el) => {
          el.style.opacity = "0";
          el.style.transform = "translateY(30px)";
          el.style.transition =
            "opacity 0.8s ease-out, transform 0.8s ease-out";
        });

        letters.forEach((letter, index) => {
          setTimeout(() => {
            letter.style.opacity = "1";
            letter.style.transform = "translateY(0)";
          }, 100 * index);
        });

        if (introText) {
          setTimeout(() => {
            introText.style.opacity = "1";
            introText.style.transform = "translateY(0)";
          }, 100 * letters.length + 300);
        }
      }

      function initParticleEffect() {
        const heroSection = document.querySelector(".hero-section");
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        canvas.style.position = "absolute";
        canvas.style.top = "0";
        canvas.style.left = "0";
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.zIndex = "1";
        canvas.width = heroSection.offsetWidth;
        canvas.height = heroSection.offsetHeight;
        heroSection.insertBefore(canvas, heroSection.firstChild);

        const particles = [];
        const particleCount = Math.floor(
          (canvas.width * canvas.height) / 10000
        );

        for (let i = 0; i < particleCount; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2 + 1,
            speed: Math.random() * 0.5 + 0.1,
            color: `hsla(${Math.random() * 360}, 80%, 60%, ${
              Math.random() * 0.3 + 0.1
            })`,
          });
        }

        function animateParticles() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          particles.forEach((p) => {
            p.y -= p.speed;
            if (p.y < 0) p.y = canvas.height;

            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
          });

          requestAnimationFrame(animateParticles);
        }

        animateParticles();

        window.addEventListener("resize", () => {
          canvas.width = heroSection.offsetWidth;
          canvas.height = heroSection.offsetHeight;
        });
      }

      function initMobileMenu() {
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        if (hamburger && navLinks) {
          hamburger.addEventListener("click", (e) => {
            e.stopPropagation();
            hamburger.classList.toggle("active");
            navLinks.classList.toggle("active");
          });

          navLinks.querySelectorAll("a").forEach((link) => {
            link.addEventListener("click", () => {
              hamburger.classList.remove("active");
              navLinks.classList.remove("active");
            });
          });
        }
      }
